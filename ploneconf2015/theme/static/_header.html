<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <div class="header-logo">
    <div class="container">
      <img class="logo" src="img/ploneconf2015-logo-light.svg" alt="Plone conf. 2015 logo">
    </div>
  </div>

  <div id="scene-cityscape" class="parallax">
    <img id="background" class="layer-4" src="img/graphic-background.svg">
    <img id="furthest" class="layer-3" src="img/graphic-furthest.svg">
    <img id="further" class="layer-2" src="img/graphic-further.svg">
    <img id="far" class="layer-1" src="img/graphic-far.svg">
    <img id="foreground" class="layer-0" src="img/graphic-foreground.svg">
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/TimelineMax.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/jquery.scrollmagic.min.js"></script>
  <script src="js/homepage.js"></script>
</body>
</html>
